<ion-header>
  <ion-navbar>
    <ion-title>CD</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let book of cdList; let i = index"
            (click)="onLoadList(i)">
      <ion-icon name="disc" [color]="book.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
